<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - eWings-papers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #f5f7ff;
            --text-color: #333;
            --bg-color: #fff;
            --card-bg: #f8f9fa;
            --border-color: #e0e0e0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --hover-color: #3a56d4;
        }
        
        .dark-mode {
            --primary-color: #6b8cff;
            --secondary-color: #1a1a2e;
            --text-color: #f0f0f0;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --hover-color: #8ba3ff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .login-container {
            max-width: 500px;
            margin: auto;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            color: var(--primary-color);
            font-weight: 700;
        }

        .login-header p {
            color: var(--text-color);
            opacity: 0.8;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-color);
        }

        .form-control, .form-select {
            background-color: var(--bg-color);
            color: var(--text-color);
            border-color: var(--border-color);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(74, 107, 255, 0.25);
        }

        .btn-login {
            background-color: var(--primary-color);
            border: none;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 1000;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .brand-logo {
            width: 80px;
            height: auto;
            margin-bottom: 1rem;
        }

        .input-group-text {
            background-color: var(--bg-color);
            color: var(--text-color);
            border-color: var(--border-color);
        }

        /* Dark mode specific styles */
        .dark-mode .form-control,
        .dark-mode .form-select {
            background-color: #2a2a2a;
            color: #f0f0f0;
            border-color: #444;
        }

        .dark-mode .form-control:focus,
        .dark-mode .form-select:focus {
            background-color: #333;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(107, 140, 255, 0.25);
        }

        .dark-mode .form-label {
            color: #b0b0b0;
        }

        .dark-mode .text-muted {
            color: #8a8a8a !important;
        }
/* Login Modal Styles */
#loginModal .modal-content {
    border: none;
    box-shadow: var(--shadow);
    background-color: var(--card-bg);
    color: var(--text-color);
}

#loginModal .modal-header {
    border-bottom-color: var(--border-color);
    background-color: var(--primary-color);
    color: white;
}

#loginModal .btn-close {
    filter: invert(1);
}

#loginModal .form-control {
    background-color: var(--bg-color);
    color: var(--text-color);
    border-color: var(--border-color);
}

#loginModal .form-control:focus {
    background-color: var(--bg-color);
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.25rem rgba(var(--primary-rgb), 0.25);
}
    </style>
</head>
<body>
    <div class="container my-auto py-5">
        <div class="login-container">
            <div class="login-header">
                <img src="https://via.placeholder.com/80x80?text=eWings" alt="eWings Logo" class="brand-logo">
                <h2>Student Login</h2>
                <p>Access your papers, rankings, and statistics</p>
            </div>

            <form id="loginForm">
                <div class="mb-4">
                    <label for="loginEmail" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="loginEmail" placeholder="your@email.com" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="loginPassword" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Your password" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="form-text text-end">
                        <a href="#" id="forgotPassword">Forgot password?</a>
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>

                <div class="d-grid gap-2 mb-4">
                    <button type="submit" class="btn btn-login" id="loginBtn">
                        <span id="loginText">Login</span>
                        <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </div>

                <div class="login-footer">
                    Don't have an account? <a href="registration.html">Register here</a>
                </div>
            </form>
        </div>
    </div>

    <button class="theme-toggle" id="themeToggle">
        <i class="bi bi-moon"></i>
    </button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyD5SRZWB-QwMg7wmyTjcvHZqP-mEdlll_M",
    authDomain: "paper-class-1ab19.firebaseapp.com",
    databaseURL: "https://paper-class-1ab19-default-rtdb.firebaseio.com",
    projectId: "paper-class-1ab19",
    storageBucket: "paper-class-1ab19.appspot.com",
    messagingSenderId: "83634677566",
    appId: "1:83634677566:web:fb4f7a1fd869c3e82e2e6f"
};

// Initialize Firebase
if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
}
const auth = firebase.auth();
const database = firebase.database();

// DOM elements
const loginForm = document.getElementById('loginForm');
const loginBtn = document.getElementById('loginBtn');
const loginText = document.getElementById('loginText');
const loginSpinner = document.getElementById('loginSpinner');
const togglePassword = document.getElementById('togglePassword');
const passwordInput = document.getElementById('loginPassword');
const forgotPasswordLink = document.getElementById('forgotPassword');
const themeToggle = document.getElementById('themeToggle');

// Form submission handler
let isSubmitting = false;

loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    if (isSubmitting) return;
    isSubmitting = true;
    toggleLoading(true);
    
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;
    const rememberMe = document.getElementById('rememberMe').checked;

    // Basic validation
    if (!email || !password) {
        showError('Please enter both email and password');
        toggleLoading(false);
        isSubmitting = false;
        return;
    }

    try {
        // Set persistence based on "Remember me" selection
        const persistence = rememberMe ? 
            firebase.auth.Auth.Persistence.LOCAL : 
            firebase.auth.Auth.Persistence.SESSION;
        
        await auth.setPersistence(persistence);
        
        // Sign in with email and password
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        if (!user.emailVerified) {
            await auth.signOut();
            showError('Please verify your email before logging in.');
            return;
        }
        
        // Get user data from database
        const snapshot = await database.ref('users').orderByChild('email').equalTo(email).once('value');
        const users = snapshot.val();
        
        if (!users) {
            throw new Error('User data not found in database');
        }
        
        const userId = Object.keys(users)[0];
        const userData = users[userId];
        
        // Store user data in localStorage
        localStorage.setItem('currentUser', JSON.stringify({
            uid: user.uid,
            nic: userData.nic,
            name: userData.name,
            email: userData.email,
            class: userData.class || '',
            district: userData.district || '',
            registeredYear: userData.year || new Date().getFullYear().toString()
        }));
        
        // Redirect to dashboard or returnUrl
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('returnUrl') || 'student-dashboard.html';
        window.location.href = returnUrl;
        
    } catch (error) {
        console.error('Login error:', error);
        showError(getErrorMessage(error));
    } finally {
        if (auth.currentUser) {
            await auth.signOut();
        }
        toggleLoading(false);
        isSubmitting = false;
    }
});

// Toggle password visibility
togglePassword.addEventListener('click', function() {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    this.querySelector('i').classList.toggle('bi-eye-slash');
});

// Forgot password handler
forgotPasswordLink.addEventListener('click', function(e) {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value.trim();
    
    if (!email) {
        showError('Please enter your email address to reset your password.');
        return;
    }
    
    auth.sendPasswordResetEmail(email)
        .then(() => {
            showSuccess('Password reset email sent. Please check your inbox.');
        })
        .catch(error => {
            console.error('Password reset error:', error);
            showError(getErrorMessage(error));
        });
});

// Theme toggle functionality
themeToggle.addEventListener('click', toggleTheme);

// Helper functions
function toggleLoading(show) {
    if (show) {
        loginText.classList.add('d-none');
        loginSpinner.classList.remove('d-none');
        loginBtn.disabled = true;
    } else {
        loginText.classList.remove('d-none');
        loginSpinner.classList.add('d-none');
        loginBtn.disabled = false;
    }
}

function showError(message) {
    const errorElement = document.createElement('div');
    errorElement.className = 'alert alert-danger mt-3';
    errorElement.innerHTML = `
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        ${message}
    `;
    
    // Remove existing alerts
    document.querySelectorAll('.alert').forEach(alert => alert.remove());
    
    loginForm.appendChild(errorElement);
    window.scrollTo(0, document.body.scrollHeight);
}

function showSuccess(message) {
    const successElement = document.createElement('div');
    successElement.className = 'alert alert-success mt-3';
    successElement.innerHTML = `
        <i class="bi bi-check-circle-fill me-2"></i>
        ${message}
    `;
    
    document.querySelectorAll('.alert').forEach(alert => alert.remove());
    loginForm.appendChild(successElement);
    window.scrollTo(0, document.body.scrollHeight);
}

function getErrorMessage(error) {
    switch(error.code) {
        case 'auth/invalid-email':
            return 'Please enter a valid email address.';
        case 'auth/user-disabled':
            return 'This account has been disabled.';
        case 'auth/user-not-found':
            return 'No account found with this email.';
        case 'auth/wrong-password':
            return 'Incorrect password. Please try again.';
        case 'auth/too-many-requests':
            return 'Too many unsuccessful attempts. Please try again later.';
        case 'auth/operation-not-allowed':
            return 'Email/password accounts are not enabled.';
        default:
            return 'Login failed: ' + error.message.replace('Firebase: ', '');
    }
}

function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    const icon = themeToggle.querySelector('i');
    
    if (document.body.classList.contains('dark-mode')) {
        icon.classList.replace('fa-moon', 'fa-sun');
        localStorage.setItem('theme', 'dark');
        themeToggle.innerHTML = '<i class="fas fa-sun me-2"></i> Light Mode';
    } else {
        icon.classList.replace('fa-sun', 'fa-moon');
        localStorage.setItem('theme', 'light');
        themeToggle.innerHTML = '<i class="fas fa-moon me-2"></i> Dark Mode';
    }
}

function checkTheme() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        themeToggle.innerHTML = '<i class="fas fa-sun me-2"></i> Light Mode';
    }
}

// Initialize page
document.addEventListener('DOMContentLoaded', function() {
    checkTheme();
    
    // Check if user is already logged in
    auth.onAuthStateChanged(user => {
        if (user && user.emailVerified) {
            const urlParams = new URLSearchParams(window.location.search);
            const returnUrl = urlParams.get('returnUrl') || 'student-dashboard.html';
            window.location.href = returnUrl;
        }
    });
});
    </script>

    <!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login to eWings-papers</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-primary">
                            <span id="loginSpinner" class="spinner-border spinner-border-sm d-none"></span>
                            Login
                        </button>
                        <a href="register.html" class="text-decoration-none">Don't have an account? Register</a>
                    </div>
                </form>
                <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
