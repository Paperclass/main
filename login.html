<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #343a40;
        }
        .btn-login {
            background-color: #343a40;
            color: white;
            width: 100%;
            padding: 12px;
            font-weight: 600;
        }
        .btn-login:hover {
            background-color: #23272b;
            color: white;
        }
        .registration-link {
            text-align: center;
            margin-top: 20px;
        }
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2>Student Login</h2>
                <p>Enter your credentials to access your account</p>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email Address*</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password*</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot password?</a>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-login">Login</button>
                </div>
                <div class="registration-link">
                    Don't have an account? <a href="registration.html">Register here</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase configuration (replace with your actual config)
        const firebaseConfig = {
    apiKey: "AIzaSyD5SRZWB-QwMg7wmyTjcvHZqP-mEdlll_M",
    authDomain: "paper-class-1ab19.firebaseapp.com",
    databaseURL: "https://paper-class-1ab19-default-rtdb.firebaseio.com",
    projectId: "paper-class-1ab19",
    storageBucket: "paper-class-1ab19.firebasestorage.app",
    messagingSenderId: "83634677566",
    appId: "1:83634677566:web:fb4f7a1fd869c3e82e2e6f"
  };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Get user NIC from database
                    return database.ref('users').orderByChild('email').equalTo(email).once('value');
                })
                .then((snapshot) => {
                    const users = snapshot.val();
                    if (users) {
                        // Find the user with matching email
                        const nic = Object.keys(users)[0];
                        localStorage.setItem('userNIC', nic);
                        window.location.href = 'dashboard.html';
                    } else {
                        throw new Error('User data not found');
                    }
                })
                .catch((error) => {
                    console.error('Login error:', error);
                    
                    let errorMessage = 'Login failed. ';
                    if (error.code === 'auth/user-not-found') {
                        errorMessage += 'No account found with this email.';
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage += 'Incorrect password.';
                    } else {
                        errorMessage += error.message;
                    }
                    
                    alert(errorMessage);
                });
        });

        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
    <script src="main.js"></script>
</body>
</html>
